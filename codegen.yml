overwrite: true
schema: "https://amd-gateway-stg.herokuapp.com/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  ./src/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
